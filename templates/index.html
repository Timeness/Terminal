<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eval x Telegram</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-xl max-w-xl w-full space-y-4">
    <h1 class="text-xl font-bold text-center">Python Eval Panel</h1>

    <div id="telegramLogin" class="text-center">
      <script async src="https://telegram.org/js/telegram-widget.js?7"
              data-telegram-login="@LinuxideBot" 
              data-size="large"
              data-userpic="false"
              data-radius="10"
              data-request-access="write"
              data-userpic="false"
              onlogin="onTelegramAuth(user)">
      </script>
      <p class="mt-2 text-sm text-red-400" id="loginMsg"></p>
    </div>

    <div id="evalSection" class="hidden">
      <textarea id="codeInput" rows="6"
                class="w-full p-2 rounded bg-gray-700 text-white resize-none"
                placeholder="Enter Python code to eval..."></textarea>
      <button onclick="sendCode()"
              class="w-full mt-2 bg-green-600 hover:bg-green-700 p-2 rounded font-semibold">
        Run Eval
      </button>
      <pre id="output" class="bg-black text-green-400 p-3 rounded h-48 overflow-auto mt-2"></pre>
    </div>
  </div>

  <script>
    function onTelegramAuth(user) {
      fetch('/auth-telegram', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user })
      })
      .then(res => res.json())
      .then(data => {
        if (data.allowed) {
          document.getElementById('telegramLogin').classList.add('hidden');
          document.getElementById('evalSection').classList.remove('hidden');
        } else {
          document.getElementById('loginMsg').innerText = "Access Denied";
        }
      });
    }

    function sendCode() {
      const code = document.getElementById('codeInput').value;
      fetch('/eval', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ code })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').innerText = data.result;
      });
    }
  </script>
</body>
</html>
